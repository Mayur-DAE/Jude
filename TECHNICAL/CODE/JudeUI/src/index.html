  <script>
    function bindCategoriesSlider() {

      $(".slider-8-columns").each(function () {
        var s = this.id;
        $("#" + s).slick({
          infinite: true,
          slidesToShow: 6,
          slidesToScroll: 1,
          autoplay: true,
          dots: false,
          arrows: true,
          speed: 1000,
          loop: true,
          adaptiveHeight: true,
          responsive: [
            { breakpoint: 1400, settings: { slidesToShow: 5, slidesToScroll: 4 } },
            { breakpoint: 820, settings: { slidesToShow: 3, slidesToScroll: 3 } },
            { breakpoint: 480, settings: { slidesToShow: 3, slidesToScroll: 3 } }
          ],
          prevArrow: '<span class="slick-prev"><i class="feather-icon icon-chevron-left"></i></span>',
          nextArrow: '<span class="slick-next"><i class="feather-icon icon-chevron-right"></i></span>',
          appendArrows: "#" + s + "-arrows"
        });
      });
    }

    function bindPopularProducts() {
      $(".product-slider-second").each(function () {
        var s = this.id;
        $("#" + s).slick({
          infinite: true,
          slidesToShow: 5,
          slidesToScroll: 1,
          autoplay: true,
          dots: false,
          arrows: true,
          speed: 1000,
          loop: true,
          adaptiveHeight: true,
          responsive: [
            { breakpoint: 1400, settings: { slidesToShow: 4, slidesToScroll: 4 } },
            { breakpoint: 990, settings: { slidesToShow: 3, slidesToScroll: 1 } },
            { breakpoint: 480, settings: { slidesToShow: 1, slidesToScroll: 1 } }
          ],
          prevArrow: '<span class="slick-prev"><i class="feather-icon icon-chevron-left"></i></span>',
          nextArrow: '<span class="slick-next"><i class="feather-icon icon-chevron-right"></i></span>',
          appendArrows: "#" + s + "-arrows"
        });
      });
    }

    function bindShopsSlider() {
      $(".slider-5-columns").each(function () {
        var s = this.id;
        $("#" + s).slick({
          infinite: true,
          slidesToShow: 5,
          slidesToScroll: 1,
          autoplay: false,
          dots: false,
          arrows: true,
          speed: 1000,
          loop: true,
          adaptiveHeight: true,
          responsive: [
            { breakpoint: 1400, settings: { slidesToShow: 4, slidesToScroll: 1 } },
            { breakpoint: 990, settings: { slidesToShow: 3, slidesToScroll: 1 } },
            { breakpoint: 480, settings: { slidesToShow: 1, slidesToScroll: 1 } }
          ],
          prevArrow: '<span class="slick-prev"><i class="feather-icon icon-chevron-left"></i></span>',
          nextArrow: '<span class="slick-next"><i class="feather-icon icon-chevron-right"></i></span>',
          appendArrows: "#" + s + "-arrows"
        });
        $("#" + s).slick('setPosition');
      });
    }

    function showSuccess(message) {
      Swal.fire({
        // title: 'Success',
        text: message,
        icon: 'success',
        iconColor: '#0eae0e',
        color: '#21313c',
        toast: true,
        showConfirmButton: false,
        showCloseButton: true,
        timer: 1800,
        toast: true,
        position: "top-end",
        timerProgressBar: true,
        customClass: {
          popup: 'custom-toast-size'
        },
        showClass: {
          popup: 'animate__animated animate__backInDown'
        },
        hideClass: {
          popup: 'animate__animated animate__backOutUp'
        },

      });
    }
