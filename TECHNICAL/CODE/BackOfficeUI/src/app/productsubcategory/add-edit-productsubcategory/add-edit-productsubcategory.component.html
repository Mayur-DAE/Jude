<div class="modal-body">
  <div class="d-flex flex-row bd-highlight mb-3 category-details">
    <div class="from-froup row" style="width: 60%">
      <label class="col-sm-3 col-form-label">Category</label>
      <div class="col-sm-9">
        <select class="form-select" aria-label="Default select example" name="ProductCategoryID"
        [(ngModel)]="ProductCategoryID">
          <option disabled selected>--Select--</option>
          <option *ngFor="let x of ProductCategoryList" [value]="x.ProductCategoryID">{{x.ProductCategoryShortName}}
          </option>
        </select>
        <!-- <div class="error">{{ProductCategory_errormsg}}</div> -->
        <br/>
      </div>

      <div class="col-md-12">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Sub-Category <span class="text-danger">*</span></label>
          <div class="col-sm-9">
            <input type="text" class="form-control sub-Category" [ngClass]="errormsg?'error-input':'form-control'"
              [(ngModel)]="ProductSubCategoryShortName" placeholder="Enter Name" />
            <div class="error" style="margin-top: 2px">{{Sub_Category_Name_errormsg}}</div>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Sub-Category Description<span class="text-danger">*</span></label>
          <div class="col-sm-9">
            <input type="text" class="form-control description" [ngClass]="errormsg?'error-input':'form-control'"
              [(ngModel)]="ProductSubCategoryDescription" placeholder="Enter Description" />
            <div class="error" style="margin-top: 2px">{{Sub_Category_Description_errormsg}}</div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group row">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="IsActive" checked [(ngModel)]="IsActive" />
            Active
          </label>
        </div>
      </div>
    </div>
    <div class="ml-3 bd-highlight" style="width: 40%;">
      <div class="from-froup row">
        <div class="col-sm-6">
          <label class="img"  style="margin-left:75px ;">Thumbnail Image :</label>
          <br />
          <br />
          <img [src]=ProductSubCategoryThumbNailPhotoNamePath 
          class="img-upload" 
          (error)="loadDefaultImage($event)"
          >
          <br />
          <input type="file" accept="image/*" (change)="uploadthumbnailphoto($any($event.target).files)" class="mt-2"
            style="margin-left:75px ;" />
        </div>
        <div class="col-sm-6">
          <label class="img"  style="margin-left:75px ;">Large Image :</label>
          <br />
          <br />
          <img  [src]=ProductSubCategoryLargePhotoNamePath 
          class="img-upload" 
           (error)="loadDefaultImage($event)"
           >
          <br />
          <input type="file" accept="image/*" (change)="uploadlargephoto($any($event.target).files)" class="mt-2"
            style="margin-left:75px ;" />
        </div>
      </div>
    </div>
  </div>

  

  <!-- Caption Details Table -->
  <div class="form-group mt-3">
    <h5>Caption Details <span class="text-danger">*</span></h5>
    <table class="table table-striped " >
      <thead>
        <tr>
          <th class="border-0">Language</th>
          <th class="border-0">Name <span class="text-danger">*</span></th>
          <th class="border-0">Description <span class="text-danger">*</span></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lang of activeLanguages; let i = index">
          <td>{{ lang.LanguageCaption }}</td>
  
          <!-- Name Input -->
          <td>
            <input 
              type="text" 
              class="form-control" 
              placeholder="Enter Name" 
              [(ngModel)]="lang.Name" 
              name="name{{i}}" 
              [ngClass]="{'is-invalid': isFieldInvalid(lang.Name)}" />
  
            <!-- Validation Error for Name -->
            <div class="error" style="margin-top: 2px" *ngIf="isFieldInvalid(lang.Name)">
              Name is required
            </div>
          </td>
  
          <!-- Description Input -->
          <td>
            <input 
              type="text" 
              class="form-control" 
              placeholder="Enter Description" 
              [(ngModel)]="lang.Description" 
              name="description{{i}}" 
              [ngClass]="{'is-invalid': isFieldInvalid(lang.Description)}" />
  
            <!-- Validation Error for Description -->
            <div class="error" style="margin-top: 2px" *ngIf="isFieldInvalid(lang.Description)">
              Description is required
            </div>
          </td>
        </tr>
      </tbody>
    </table>



  </div>

  <div class="modal-footer">
    <button (click)="addProductsubcategory()" type="submit" *ngIf="productsubcategory.ProductSubCategoryID==0"
      class="btn btn-primary">
      Add
    </button>
    <button (click)="updateProductsubcategory()" *ngIf="productsubcategory.ProductSubCategoryID!=0"
      class="btn btn-primary">
      Update
    </button>
  </div>
</div>
