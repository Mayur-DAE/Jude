

<div class="modal-body">
  <div class="from-froup row">
 
    <label class="col-sm-2 col-form-label">FAQ Question <span class="text-danger">*</span></label>
      <div class="col-sm-10 ">
        <input type ="text" class="form-control" [ngClass]="errormsg?'error-input':'form-control'" [(ngModel)]="FAQTitle"  
          placeholder="Please Enter FAQ Question"/>
          <div class="error">{{TitleName_errormsg}}</div>
          <br/>
         
      </div>
      <label class="col-sm-2 col-form-label mt-4">FAQ Answer <span class="text-danger">*</span></label>
        <div class="col-sm-10 mt-4 ">
          <textarea id="w3review" name="w3review" class="form-control" rows="10" cols="50" [ngClass]="errormsg?'error-input':'form-control'"
          [(ngModel)]="FAQAnswer" 
            placeholder="Please Enter FAQ Answer"></textarea>
            <div class="error">{{Answer_errormsg}}</div>
            <br/>
            
        </div>
  </div>  
  <div class="row">
    <div class="col-md-6">
      <div class="form-group row">
        <label class=" isActive form-check-label">
          <input type="checkbox" class="form-check-input" name="IsApproved" checked  [(ngModel)]="IsApproved"/>
            Approved                    
        </label>
      </div> 
    </div>                
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group row">
        <label class=" isActive  form-check-label">
          <input type="checkbox" class="form-check-input" name="IsPublished" checked  [(ngModel)]="IsPublished"/>
          Publish                    
        </label>
      </div> 
    </div>                
  </div>
</div>

<div class="modal-footer">
  <button (click)="addfaq()"  *ngIf="faq.FAQID==0"  type="submit" class="btn btn-primary" >Add</button>
  <button (click)="updatefaq()" *ngIf="faq.FAQID!=0" class = "btn btn-primary">Update</button>
  
</div>
