<!-- Address -->
<div class="modal-body">
    <div class="col-12 grid-margin">
      <div class="card" >
   
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Address1</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" [(ngModel)]="Address1" placeholder="Enter Address1" />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Address2</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" [(ngModel)]="Address2" placeholder="Enter Address2" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">CityID</label>
                <div class="col-sm-9">
                  <!-- <input type="text" class="form-control" [(ngModel)]="CityID" placeholder="Enter CityID" /> -->
                  <select class="form-select" aria-label="Default select example" name="CityID" [(ngModel)]="CityID">
                    <option></option>
                    <option *ngFor="let x of CityList" [value]="x.CityID">{{x.CityName}}</option>
                  </select>
                </div>
  
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">StateID</label>
                <div class="col-sm-9">
                  <!-- <input type="text" class="form-control" [(ngModel)]="StateID" placeholder="Enter StateID" /> -->
                  <select class="form-select" aria-label="Default select example" name="StateID" [(ngModel)]="StateID">
                    <option></option>
                    <option *ngFor="let x of StateList" [value]="x.StateID">{{x.StateName}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Zip</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" [(ngModel)]="Zip" placeholder="Enter Zip" />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Landmark</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" [(ngModel)]="Landmark" placeholder="Enter Landmark" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Latitude</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" [(ngModel)]="Latitude" placeholder="Enter Latitude" />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Longitude</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" [(ngModel)]="Longitude" placeholder="Enter Longitude" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="addCompanyaddress()" type="submit" *ngIf="CompanyAddressID==null" class="btn btn-success">
          Add
        </button>
        <button (click)="updateCompanyaddress()" *ngIf="CompanyAddressID!=null" class="btn btn-primary">
          Update
        </button>
      </div>
    </div>
</div>
